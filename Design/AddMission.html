<!DOCTYPE html>

<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>

    <script src="scripts/login.js"></script>
    <script src="scripts/location.js"></script>
    <script src="scripts/app.js"></script>
    <style>
        html .km-wp-light .km-content,
        html .km-wp-light .km-button,
        html .km-wp-light .km-navbar,
        html .km-wp-light .km-detail,
        html .km-wp-light *:not(.k-label) > input:not(.k-input),
        html .km-wp-light .k-dropdown,
        html .km-wp-light *:not(.k-label) > textarea,
        html .km-wp-light *:not(.k-label) > select {
            background: #fff;
        }
    </style>
</head>
<body>
    <!--Home-->
    <div id="tabstrip-home"
        data-role="view"
        data-title="Add Mission">

        <div class="view-content">
        </div>

        <ul data-role="listview" data-style="inset" data-auto-bind="false">
            <li>
                <a href="#Information" data-transition="slide:left">Information</a>
            </li>
             <li>
                <a href="#Location" data-transition="slide:left">Location</a>
            </li>
            <li>
                <a href="#Timeframe" data-transition="slide:left">Timeframe</a>
            </li>
             <li>
                <a href="#RewardandExpenses" data-transition="slide:left">Reward and Expenses</a>
            </li>
        </ul>
    </div>        
    <!--Header-->
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </div>

    <!--Footer-->
        <div data-role="footer">
            <div data-role="tabstrip">
                <a href="#tabstrip-home" data-icon="home" data-transition="fade">Home</a>
                <a href="#tabstrip-myaccount" data-icon="bookmarks" data-transition="slide">MyAccount</a>
                <a href="#tabstrip-information" data-icon="info" data-transition="slide:right">information</a>
            </div>
        </div>
    
    <!-- Information -->
    <div id="Information" data-role="view">
    	<div class="user-share">
            <textarea id="newStatus" class="textarea1" placeholder="Type a headline..."></textarea>
    	</div>
        <div class="user-share">
            <textarea id="newStatus" class="textarea2" placeholder="Describe the mission here..       Remeber to type whatever tools might be necessary for the agent to complete the mission!"></textarea>
    	</div>    
    </div>
    
   <!-- Location -->
    <div id="Location" data-role="view">
        <ul data-role="listview" data-style="inset">
            <li data-icon="featured">Location</li>
            <li>
                <a>Fixed location</a>
            </li>
            <li>
                <a>Start and Stop</a>
            </li>
            <li>
                <a>Anywhere</a>
            </li>
        </ul>
    </div>
    
    <!--FixedLocation -->
        <div id="FixedLocation" data-role="view">
        <ul data-role="listview" data-style="inset">
            <li data-icon="featured">Location</li>
        </ul>
    </div>
    <!-- Timeframe -->
    <div id="Timeframe" data-role="view"></div>
    <!-- Reward & Expenses -->
    <div id="RewardandExpenses" data-role="view"></div>
    
</body>
</html>
