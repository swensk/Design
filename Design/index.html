<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>

    <script src="scripts/login.js"></script>
    <script src="scripts/location.js"></script>
    <script src="scripts/app.js"></script>
    
    <style>
        html .km-wp-light .km-content,
        html .km-wp-light .km-button,
        html .km-wp-light .km-navbar,
        html .km-wp-light .km-detail,
        html .km-wp-light *:not(.k-label) > input:not(.k-input),
        html .km-wp-light .k-dropdown,
        html .km-wp-light *:not(.k-label) > textarea,
        html .km-wp-light *:not(.k-label) > select {
            background: #fff;
        }
    </style>
</head>
<body>
    <!--Home-->
    <div id="tabstrip-home"
        data-role="view"
        data-title="Beta Login">

        <div class="view-content">
            <a style="display:block;margin:auto;margin-top:1em;text-align:center;color:#408080;font-size:2em"><em>CloudQuest</em></a>
        
        
            <img href="#Home.html" style="display:block;width:100%;height:50%;margin-bottom:3em" src="styles/images/Silver.png">
            
            <a data-role="button" data-icon="search" href="#Home.html" style="float:right;color:white;background-color:#408080;margin-top:-4em;margin-right:36%;width:6,5em">
                <span style="color:white">Login</span></a>
        </div>        
    </div>

    <!--Login-->
    <div id="tabstrip-login"
        data-role="view"
        data-title="Login"
        data-model="app.loginService.viewModel">

        <div class="view-content">
            <div class="logo"></div>
            <h3 data-bind="invisible: isLoggedIn">Enter your credentials:</h3>
            <h1 class="welcome" data-bind="visible: isLoggedIn">Welcome, <span data-bind="text: username"></span>!
            </h1>
            <div class="buttonArea">
                <input type="submit" id="logout" data-role="button" data-bind="click: onLogout, visible: isLoggedIn" class="login-button" value="Logout" />
            </div>

            <form data-bind="events: { keyup: checkEnter }">
                <ul data-role="listview" data-style="inset" data-bind="invisible: isLoggedIn">
                    <li>
                        <label>
                            Username
                                <input type="text" data-bind="value: username" />
                        </label>
                    </li>
                    <li>
                        <label>
                            Password
                                <input type="password" data-bind="value: password" />
                        </label>
                    </li>
                </ul>

                <div class="buttonArea">
                    <input type="submit" id="login" data-role="button" data-bind="click: onLogin, invisible: isLoggedIn" class="login-button" value="Login" />
                </div>
            </form>
        </div>

    </div>
    
    <!--Information-->
    <div id="tabstrip-information"
        data-role="view"
        data-title="Information"

        <div class="view-content">
            <h3>Information about Mooz is coming soon...</h3>
    </div>

    <!--Layout-->
    <div data-role="layout" data-id="tabstrip-layout">

        <!--Header-->
        <div data-role="header">
            <div data-role="navbar">
                	<span data-role="view-title"></span>
                <a data-role="backbutton" data-icon="reply" data-align="left"></a>
            </div>
        </div>

        <!--Footer-->
        <div data-role="footer">
            <div data-role="tabstrip">
                <a href="Home.html" data-icon="home" data-transition="none">Home</a>
                <a href="MyAccount.html" data-icon="bookmarks" data-transition="none">MyAccount</a>
                <a href="#tabstrip-information" data-icon="info" data-transition="none">information</a>
                
            </div>
        </div>
    </div>
    
</body>
</html>
