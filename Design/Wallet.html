<!DOCTYPE html>

<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>

    <script src="scripts/login.js"></script>
    <script src="scripts/location.js"></script>
    <script src="scripts/app.js"></script>
    <style>
        html .km-wp-light .km-content,
        html .km-wp-light .km-button,
        html .km-wp-light .km-navbar,
        html .km-wp-light .km-detail,
        html .km-wp-light *:not(.k-label) > input:not(.k-input),
        html .km-wp-light .k-dropdown,
        html .km-wp-light *:not(.k-label) > textarea,
        html .km-wp-light *:not(.k-label) > select {
            background: #fff;
        }
    </style>
</head>
<body>
  
    <!--Withdrawal-->
    <div id="Wallet"
        data-role="view"
        data-title="Wallet">
        <div class="view-content">
        </div>
        
            <!--Deposit-->
    <div id="tabstrip-deposit"
        data-role="view"
        data-title="Information"

        <div class="view-content">
            <h3>Deposit</h3>
    </div>        
        
        <ul data-role="listview" data-style="inset">
            <li>Balance</li>
            <li>Points</li>
            <li>
                <a href="#Deposit">Deposit</a>
            </li>
            <li>
                <a href="#Withdrawal">Withdrawal</a>
            </li>    
        </ul>
        
    </div>        <!--Header-->
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </div>

        <!--Footer-->
        <div data-role="footer">
            <div data-role="tabstrip">
                <a href="#tabstrip-home" data-icon="home" data-transition="fade">Home</a>
                <a href="#tabstrip-myaccount" data-icon="bookmarks" data-transition="slide">MyAccount</a>
                <a href="#tabstrip-information" data-icon="info" data-transition="slide:right">information</a>
                
            </div>
        </div>
        <div id="Deposit" data-role="view" data-title="Deposit"></div>
    <div id="Withdrawal" data-role="view" data-title="Withdrawal"></div>
</body>
</html>
